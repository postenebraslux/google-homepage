<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" sizes="32x32">
</head>
<body>

<!-- NAVBAR -->

    <header id="navbar">
        <span id="app-icon" class="material-icons-outlined">
        apps
        </span>
        <span id="access-btn">Accedi</span>
    </header>

<!-- MAIN -->

    <main id="main-content">

<!-- LOGO -->

        <div id="logo-section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
            <p>Immagini</p>
        </div>

<!-- SEARCH WRAPPER -->

        <div id="search-wrapper">
            <span id="search-icon" class="material-icons-outlined">
            search
            </span>
            <input type="search">
            <span id="camera-icon" class="material-icons">
            photo_camera
            </span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/417px-Google_mic.svg.png" alt="voice-icon">
            <span id="icon-blue" class="material-icons-outlined">
            search
            </span>
        </div>

<!-- SUB-SECTION -->

        <div id="sub-section">
            <img id="shield-icon" src="https://www.google.com/images/hpp/shield_security_checkup_green_2x_web_96dp.png" alt="shield-security">
            <span>Giornata della password; <a id="shield-link" href="#">rafforza il tuo account</a> con il Controllo sicurezza</span>
        </div>
    </main>

<!-- FOOTER -->

    <footer id="footer-container">
        <div class="footer-item">
            <p>Italia</p>
        </div>
        <div class="footer-item">
            <div id="footer-left">
                <a class="nav-link" href="">Pubblicit√†</a>
                <a class="nav-link" href="">Soluzioni aziendali</a>
                <a class="nav-link" href="">Chi siamo</a>
                <a class="nav-link" href="">Come funziona la Ricerca</a>
            </div>
            <div id="footer-right">
                <a class="nav-link" href="">Privacy</a>
                <a class="nav-link" href="">Termini</a>
                <a class="nav-link" href="">Impostazioni</a>
            </div>
        </div>
    </footer>

</body>
</html>
